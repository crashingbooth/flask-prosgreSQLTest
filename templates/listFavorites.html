{% extends "layout.html" %}

{% block title %}
    Favorites for {{ username }}
{% endblock %}

{% block body %}
    <h2>{{ username }}'s favourite books</h2>
	<ul>
        {% for book in favs %}
            <li>        
              {{ book.author }} - {{ book.title }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
