{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    {% if msg %}
    <h3>Added {{ msg }} to favorites</h3>
    {% endif %}
    <h1>Books  </h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', isbn=book.isbn) }}">
                    {{ book.title }} - {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
