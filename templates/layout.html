<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        {% if username %}
            <h3>Logged in as {{ username }}</h3>
                <form action="{{ url_for('logout')}}">
                    <div class="form-group">
                        <button class="btn btn-primary">Logout</button>
                    </div>
                <form>
        {% endif %} 
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
